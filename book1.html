<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Seller Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sell Your Product</h1>
        <p>List your product here for potential buyers to see!</p>
    </header>

    <section class="seller-form">
        <h2>List a New Product</h2>
        <form action="#" method="post">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value="new">New</option>
                <option value="used">Used</option>
                <option value="refurbished">Refurbished</option>
            </select>

            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" required min="0" step="0.01">

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide a description of your product..."></textarea>

            <button type="submit">List Product</button>
        </form>
    </section>

    <section class="product-list">
        <h2>Products for Sale</h2>
        <div class="product-card">
            <h3>Sample Product</h3>
            <p><strong>Category:</strong> Electronics</p>
            <p><strong>Condition:</strong> New</p>
            <p><strong>Price:</strong> $200</p>
            <p>This is a sample description of the product.</p>
            <button>Contact Seller</button>
        </div>
        
    </section>
    <footer>
        <p>&copy; 2024 Book Store. All rights reserved.</p>
    </footer>
    
    

</body>
</html>
