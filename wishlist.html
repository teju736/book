<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(213, 189, 175)
        }
        .wishlist-item {
            transition: transform 0.3s ease;
        }
        .wishlist-item:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">My Wishlist</h1>
            </div>
        </div>

        <div class="row" id="wishlistItems">
            
            <div class="col-md-4 mb-4">
                <div class="card wishlist-item shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">The Girl Who Deank The Moon</h5>
                        <p class="card-text">Kelly Barnhill</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary">Book</span>
                            <span class="text-muted">Rs 439</span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-outline-success btn-sm me-2">Add to Cart</button>
                            <button class="btn btn-outline-danger btn-sm">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card wishlist-item shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Horrors Of The Night</h5>
                        <p class="card-text">Scary Mysterious Twisted</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-info">Book</span>
                            <span class="text-muted">Rs 249</span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-outline-success btn-sm me-2">Add to Cart</button>
                            <button class="btn btn-outline-danger btn-sm">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card wishlist-item shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">It Ends With Us</h5>
                        <p class="card-text">by Colleen Hoover</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-warning">Book</span>
                            <span class="text-muted">Rs 327</span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-outline-success btn-sm me-2">Add to Cart</button>
                            <button class="btn btn-outline-danger btn-sm">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                    Add New Wishlist Item
                </button>
            </div>
        </div>

        <div class="modal fade" id="addItemModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Wishlist Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Item Name</label>
                                <input type="text" class="form-control" placeholder="Enter item name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" rows="3" placeholder="Item description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" placeholder="Enter price">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select">
                                    <option>Electronics</option>
                                    <option>Clothing</option>
                                    <option>Books</option>
                                    <option>Sports</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Save Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Book Store. All rights reserved.</p>
    </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
